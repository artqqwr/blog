<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h2>Sign Up</h2>
    </header>
    <form th:action="@{/signup}" th:object="${user}" method="post">
      <div>
        <label>Username:</label>
        <input type="text" th:field="*{username}" required/>
        <!-- Если для username есть ошибки - выводим их -->
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red;"></p>
      </div>
      <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required/>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></p>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" required/>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></p>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a th:href="@{/login}">Log In</a></p>
  </div>
</body>
</html>
